<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tyson's Multiplayer Rock Paper Scissors Game">
    <meta name="keywords" content="Javascript,JQuery,Firebase,Multiplayer,Tyson,Parkin,University,Toronto,Bootcamp">
    <meta name="author" content="Tyson Parkin">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div id="sizer">

        <div id="swap-zone">
            <input id="username" placeholder="Name" />
            <button id="start">Start</button>
        </div>

        <div id="current-turn"></div>

        <div id="game-div">

            <div id="player1">
                <h3 id="player1-name">Player1</h3>
                <ul>
                </ul>
                <div id="player1-chosen"></div>
                <div class="outcomes">
                    <div class="outcome-trackers" id="player1-wins"></div>
                    <div class="outcome-trackers" id="player1-losses"></div>
                </div>
            </div>

            <div id="result"></div>

            <div id="player2">
                <h3 id="player2-name">Player2</h3>
                <ul>
                </ul>
                <div id="player2-chosen"></div>
                <div class="outcomes">
                    <div class="outcome-trackers" id="player2-wins"></div>
                    <div class="outcome-trackers" id="player2-losses"></div>
                </div>
            </div>

        </div>

        <div id="chat">
            <div id="chat-messages"></div>
            <div id="chat-bar">
                <input id="chat-input">
                <button id="chat-send">Send</button>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
